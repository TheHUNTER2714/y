<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Database Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
            background: linear-gradient(135deg, #f06, #4a90e2);
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            opacity: 0; /* Start hidden */
            transform: translateY(-20px); /* Start slightly above */
            animation: fadeInUp 0.5s forwards; /* Animation */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1; /* Fully visible */
                transform: translateY(0); /* Move to original position */
            }
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s; /* Smooth border color transition */
        }

        input:focus {
            border-color: #4a90e2; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
        }

        button:hover {
            background-color: #357ab8; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .link {
            margin-top: 10px;
            text-align: center;
        }

        .link a {
            color: #4a90e2;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .gif-container {
            margin-bottom: 20px; /* Space between GIF and form */
        }

        img {
            max-width: 100%; /* Responsive GIF */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<div class="gif-container">
    <img src="https://media.tenor.com/aB2Vyq7YU0kAAAAj/mttc-education.gif" alt="Register Now!">
</div>

<form id="registerForm">
    <h2>Register</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required>
    
    <button type="submit">Register</button>
    <div class="error" id="errorMessage"></div>
</form>

<div class="link">
    <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
</script>

</body>
</html
